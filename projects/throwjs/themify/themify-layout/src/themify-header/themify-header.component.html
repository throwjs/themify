<header class="header">
  <button class="reset-button pointer" (click)="toggleSidebar()">
    <themify-icon [size]="20" name="menu"></themify-icon>
  </button>

  <div class="header__profile">
    <button class="reset-button pointer" (click)="changeTheme()">
      <ng-container *ngIf="currentTheme === themesEnum.DARK; else ligthTheme">
        <themify-icon [size]="20" name="sun"></themify-icon>
      </ng-container>
      <ng-template #ligthTheme>
        <themify-icon [size]="20" name="moon"></themify-icon>
      </ng-template>
    </button>
    <themify-profile></themify-profile>
  </div>
</header>
